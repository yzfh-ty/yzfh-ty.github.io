# 全局
theme_color: '#2196f3' # 主题色
show_customize_theme_color_picker: true # 允许用户自定义主题色
darkmode_autoswitch: time  # 自动切换夜间模式，可选: false 默认使用日间, alwayson 默认使用夜间, system 跟随系统, time 随时间切换
enable_amoled_dark: false # 夜间模式样式，false 为灰黑，true 则为暗黑
card_radius: 30 # 默认卡片圆角大小
card_shadow: big # 默认卡片阴影大小，可选 small 和 big
font: sans-serif # 默认字体，可选: sans-serif 无衬线字体, serif 衬线字体
enable_headroom: false # 滚动时是否自动折叠顶栏

# 顶栏
toolbar_icon: '' # 顶栏图标图片地址，留空则不显示
toolbar_icon_link: '' # 顶栏图标链接，点击时跳转
toolbar_title: '个人主页'  # 顶栏标题，留空则跟随博客标题
toolbar_menu: # 顶栏菜单，支持二级菜单
  首页: /
  二级菜单:
    归档: /archives

# Banner
banner_title: '欢迎来到逸仙的小窝' # Banner 标题，留空则跟随博客标题
enable_banner_title_typing_effect: ture # 是否启用 Banner 打字效果
theme.banner_typing_effect_interval: 10 # Banner 打字间隔时长，单位 ms/字
banner_subtitle: '心存希冀，沐光而行' # Banner 子标题，留空则不显示
banner_background_url: '' # Banner 背景图，留空则不显示
banner_background_hide_shapes: true # 是否隐藏 Banner 背景圆形
banner_background_color_type: 'shape-primary' # Banner 渐变样式，Banner 背景图会覆盖该选项，可选值: shape-primary, shape-default, shape-dark, bg-gradient-success, bg-gradient-info, bg-gradient-warning, bg-gradient-danger

# 侧栏
sidebar_banner_title: '卿听吾语' # 侧栏标题，留空则跟随博客标题
sidebar_banner_subtitle: '何须更问浮生事，只此浮生是梦中' # 侧栏子标题，留空则不显示，设为 --hitokoto-- 调用一言
sidebar_announcement: '' # 侧栏公告，留空则不显示
leftbar_menu: # 侧栏顶部菜单，支持无限层级菜单嵌套
  首页:
    link: /
    icon: fa-home
    #subMenu: 
    #  子菜单1:
    #    link: /sub1
  文章:
    link: /
    icon: fa-pen
  归档:
    link: /archives
    icon: fa-archive
sidebar_auther_image: 'https://upyun.525866.xyz/photo/touxiang.jpeg' # 侧栏作者头像
sidebar_auther_name: '逸仙' # 侧栏作者名，留空则跟随博客名
leftbar_author_links: # 侧栏作者链接列表
  Telegram: https://t.me/yixian_ty
  GitHub: https://github.com/yzfh-ty
show_headindex_number: false # 侧栏文章目录是否显示章节编号

# 文章
excerpt: true # 是否显示文章摘要，为 false 则显示全文
first_image_as_thumbnail: true # 自动取文章第一张图为特色图片
article_meta: time|categories|words|readingtime # 文章 Meta 信息列表，用竖线分隔开，可选: time 发布时间, edittime 编辑时间, categories 分类, read 阅读量，words 字数, readingtime 预计阅读时间
reading_speed_cn: 260 # 每分钟中文阅读字数，用于计算预计阅读时间
reading_speed_en: 80 # 每分钟英文阅读单词数，用于计算预计阅读时间
donate_qrcode_url: 'https://upyun.525866.xyz/photo/zanshang.png' # 赞赏二维码地址，留空则不显示
additional_content_after_post: # 文末追加信息，支持 HTML，留空则不显示
                                '<div>觉得有帮助可以投喂下博主哦~感谢！</font>
                                <br>作者：逸仙
                                <br>版权声明: 本博客所有文章除特别声明外，均采用<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank"> CC BY-NC-SA 4.0</a>协议
                                <br>转载请注明文章地址及作者哦~</div>' 
article_header_style: 2 # 文章内小标题样式，可选值: default, 1, 2

# 背景
page_background_url: 'https://upyun.525866.xyz/photo/background_white.jpeg' # 页面背景地址，留空则不设页面背景
page_background_dark_url: 'https://upyun.525866.xyz/photo/background_black.png' # 夜间模式页面背景地址，留空则跟随日间模式
page_background_opacity: 1 # 页面背景不透明度，0 ~ 1的小数
transparent_banner: true # Banner 透明化，如果设置了背景以后推荐开启该选项
show_toolbar_mask: false # 顶栏遮罩，如背景图片影响了顶栏文字显示对比度建议开启

# 浮动操作按钮
fab_show_darkmode_button: false # 是否显示日夜间模式切换浮动操作按钮
fab_show_settings_button: true # 是否显示博客设置浮动操作按钮
fab_show_gotocomment_button: true  # 是否显示跳转到评论区浮动操作按钮

# 平滑滚动
smoothscroll: 1 # 可选值: disabled, 1, 1-pulse, 2, 3   默认没有更改

# Zoomify
enable_zoomify: true # 是否启用 Zoomify 图片放大预览
zoomify_duration: 200 # 图片放大动画时长
zoomify_easing: cubic-bezier(0.4,0,0,1) # 图片放大动画曲线
zoomify_scale: 0.9 # 图片放大后最大占页面大小的百分比, 0 ~ 1 的小数

# Lazyload
enable_lazyload: true # 是否启用 Lazyload
lazyload_threshold: 800 # 图片滚动到距离页面底部多少像素开始加载
lazyload_effect: fadeIn # 图片显示动画
lazyload_loading_style: 2 # 图片加载的动画, 可选值 1 ~ 11, none

# Pangu.js
enable_pangu: true # 是否启用 Pangu.js 自动用空格分隔文章中的中英文字符

# 其他
pjax_disabled: false # 是否禁用 Pjax
enable_into_article_animation: true # 是否启用进入文章动画
enable_mobile_scale: false # 是否允许手机端缩放页面

# 页脚
footer_html: '' # 页脚 HTML          

# 数学公式
math_render: '' # 数学公式渲染方案，留空则不渲染，可选值: mathjax3, mathjax2, katex
mathjax_cdn_url: //cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js # Mathjax 3 CDN 地址
argon_mathjax_v2_cdn_url: //cdn.jsdelivr.net/npm/mathjax@2.7.5/MathJax.js?config=TeX-AMS_HTML # Mathjax 2 CDN 地址
katex_cdn_url: //cdn.jsdelivr.net/npm/katex@0.11.1/dist/ # Katex CDN 地址

# 代码高亮
enable_code_highlight: true # 是否启用 Highlight.js 代码高亮
code_theme: vs2015 # 代码高亮主题

# 脚本
custom_html_head: '' # 页头脚本，HTML
custom_html_foot: '' # 页尾脚本，HTML               

# 评论
waline: # https://waline.js.org/guide/get-started.html
  enable: true # 是否启用 Waline 评论系统
  server_url: 'https://hexo-blog-comment.525866.xyz'


# 分析
# 百度统计
baidu_analytics:
  enable: false # 是否启用 百度统计
  id: '' # hm.js? 后的一串字符

# gtag 谷歌全局网络代码
# Google Analytics  Universal Analytics(old) 与 Google Analytics（分析）4 均使用 gtag
gtag:
  enable: false # 是否启用 gtag
  id: '' # 请包含 G- 或 UA-



